sudo: false
language: node_js
GITHUB_TOKEN: 413ce2f871afecfcfa8decff4f09d6873a81e71f
node_js:
  - 12 # use nodejs v10 LTS
cache: npm
branches:
  only:
    - master # build master branch only
before_install:
- export TZ='Asia/Shanghai'
- npm install -g hexo-cli
- npm install
install:
- npm install
script:
- hexo clean
- hexo generate # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: ${GITHUB_TOKEN} 
  keep-history: true
  on:
    branch: master
  local-dir: public
